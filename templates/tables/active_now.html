{{ define "main_content" }}

<div id="myGrid" style="height: 100%;width:98%;" class="ag-theme-balham"></div>
<script type="module" charset="utf-8">

    import {getDay, getMonth, getYear, getHour, getMinute, buildGrid} from '../grid/js/build/main.js';
    // specify the columns
    var columnDefs = [
      {headerName: "id", field: "id_control_unit_data", width: 60, filter: "agNumberColumnFilter"},
      {headerName: "Ship", field: "ship_name", width:120, filter: "agTextColumnFilter" },
      {headerName: "Type", field: "ship_type", width: 220, filter: "agTextColumnFilter"},
      {headerName: "Activity", width: 120, field: "current_activity"},
      {
        headerName: "Timestamp", 
        width: 160, 
        field: "timestamp",
        valueGetter: (value) => {
          return moment(value.data.timestamp, "YYYY-MM-DD HH:mm").format("HH:mm DD/MM/YYYY")
          
        }
      }
];

var eGridDiv = document.querySelector('#myGrid');

// let the grid know which columns to use
var gridOptions = {
    columnDefs: columnDefs
};

// create the grid passing in the div to use together with the columns & data we want to use
new agGrid.Grid(eGridDiv, gridOptions)

// lookup the container we want the Grid to use        
var uri = "".concat({{.SHIPFLOW_SERVER}}, "/active_trips/", {{.portinformer}});

buildGrid(uri, gridOptions);

window.setInterval(()=>{
  Pace.restart();
  buildGrid(uri, gridOptions);
}, 60000);

</script>


{{ end }}
